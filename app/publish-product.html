	<script type="text/javascript">
	var files = [];

	function plusReady(){
		// 用户侧滑返回时关闭显示的图片
		plus.webview.currentWebview().addEventListener( "popGesture", function(e){
			if(e.type=="start"){
				closeImg();
			}
		}, false );
	}
	document.addEventListener('plusready',plusReady,false);

	function getImage(){
		var cmr = plus.camera.getCamera();
		cmr.captureImage( function ( path ) {
			plus.gallery.save( path );
			outSet( "照片已成功保存到系统相册" );
		}, function ( e ) {
			outSet( "取消拍照" );
		}, {filename:"_doc/gallery/",index:1} );
	}
	function galleryImg() {
		// 从相册中选择图片
		outSet("从相册中选择图片:");
	    plus.gallery.pick( function(path){
	    	outLine(path);
	        //showImg( path );
	        //createItem(path);
	    }, function ( e ) {
	    	outSet( "取消选择图片" );
	    }, {filter:"image"} );
	}
	function galleryImgs(){
		// 从相册中选择图片
		outSet("從相册中選擇圖片:");
	    plus.gallery.pick( function(e){
	    	files = [];

	    	if (e.files.length > 3) {
	    		alert("圖片不可超過三張");
	    		return;
	    	}

	    	for(var i in e.files){
	    		files.push(e.files[i]);
		    	outLine(e.files[i]);
	    	}
	    }, function ( e ) {
	    	outSet( "取消选择图片" );
	    },{filter:"image",multiple:true});
	}
	function showImg( url ){
		// 兼容以“file:”开头的情况
		if(0 != url.indexOf("file://")){
			url = "file://" + url;
		}
		var _body_ = document.body;
		var _div_ = document.createElement("div");
		_div_.style.top = "0px";
		_div_.style.left = "0px";
		_div_.style.height = "100%";
		_div_.style.width = "100%";
		_div_.style.zIndex = "99999";
		_div_.style.position = "fixed";
		_div_.style.background = "#ffffff";
		_div_.id = "imgShow";
		_div_.onclick = closeImg;
		var _img_ = document.createElement("img");
		_img_.src = url;
		_img_.style.width = "100%";
		_body_.appendChild(_div_);
		_div_.appendChild(_img_);
	}
	function closeImg(){
		var trnode = document.getElementById("imgShow");
		trnode&&trnode.parentNode.removeChild(trnode);
	}

	var list=null,first=null;
	document.addEventListener("DOMContentLoaded",function(){
		list=document.getElementById("list");
		first=document.getElementById("empty");
	},false);
	// 添加列表项
	function createItem(path) {
		var li = document.createElement("li");
		li.className = "ditem";
		li.innerHTML = '<span class="iplay"><font class="aname"></font><br/><font class="ainf"></font></span>';
		li.setAttribute( "onclick", "displayMedia(this);" );
		list.insertBefore( li, first.nextSibling );
		var i = path.lastIndexOf("/");
		if(i<0){
			i = path.lastIndexOf("\\");
		}
		li.querySelector(".aname").innerText = path.substr(i+1);
		li.querySelector(".ainf").innerText = path;
		li.path = path;
		// 设置空项不可见
		first.style.display = "none";
	}
	// 清除列表记录
	function cleanList() {
		list.innerHTML = '<li id="empty" class="ditem-empty">无记录</li>';
		empty = document.getElementById( "empty" );
		// 删除音频文件
		outSet( "清空选择照片记录：" );
	}
	// 返回后关闭图片显示
	var _back=window.back;
	window.back=function(){
		closeImg();
		_back();
	};

	<script>
	mui.init();

	var member = {};
	var submitting = false;

	mui.plusReady(function() {
		member = myStorage.getItem("member");
		
		if(!member) {
			plus.nativeUI.toast("請先登錄！");
		}

		/*
		mui.ajax({
			type: "post",
			url: domain + "saas/catalog.php",

			data: {
				action: "list",
				where: {type: 8}

			success: function(json) {
				if(!json.error) {
					jQuery("#product-category").html(template('product-category-code', json));
					
				} else {
					plus.nativeUI.toast(json.message);
				}
			},
			error: function(xhr, type, errorThrown) {}

		*/

	//选择图片
	mui(".mui-table-view-cell").on("tap", "#picture", function(e) {
		if(mui.os.plus){
			var a = [{
				title: "从手机相册选择"
			}];
			plus.nativeUI.actionSheet({
				title: "選擇圖片",
				cancel: "取消",
				buttons: a
			}, function(b) {
				switch (b.index) {
					case 0:
						break;
					case 1:
						getGalleryImg();
						break;
					default:
						break
				}
			})	
		}
	});

	function getGalleryImg() {
		plus.gallery.pick(function(path) {
			$("#picture-src").attr("src", path);
			$("#picture-path").attr("value", path);
		});
	};
	
	document.getElementById("submit-button").addEventListener("tap", function(event) {
		if (submitting) {
			return;
		}
		
		if(!member) {
			plus.nativeUI.toast("請先登錄！");
			return false;	
		}

		if(!jQuery("#product_name").val()) {
			plus.nativeUI.toast("請輸入標題！");
			return false;	
		}
		if(!jQuery("#product_sale").val()) {
			plus.nativeUI.toast("請輸入價格！");
			return false;	
		}
		if(!jQuery("#product_desp").val()) {
			plus.nativeUI.toast("請輸入描述！");
			return false;	
		}

		submitting = true;
		jQuery("#submit-button").html("正在提交");
		
		var profilePage = mui.preload({
			"id": "profile",
			"url": "index.html"
		});
		
		uploadFileData(files, {
				"action": "insert",
				"sbt_name": jQuery("#product_name").val(),
				"sbt_sale": jQuery("#product_sale").val(),
				"sbt_desp": jQuery("#product_desp").val()
				//"sbt_cid": jQuery("#product-category").val()
			}, 
			"saas/product.php", 
			function(res) {
				//alert(JSON.stringify(res))

				if (!res.error) {
					plus.nativeUI.toast("發表成功！");
					
					mui.fire(profilePage, "show", null);
					setTimeout(function() {
						mui.openWindow({
							id: "profile",
							show: {
								aniShow: "pop-in"
							},
							waiting: {
								autoShow: false
							}
						});
					}, 0);
					
				} else {
					plus.nativeUI.toast(res.message);

					submitting = false;
					jQuery("#submit-button").html("提交");
				}
			}
		);

	});
	</script>

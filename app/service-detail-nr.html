	<script type="text/javascript" charset="utf-8">
		var member = myStorage.getItem("member");
	
		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			mui.ajax({
				type: "post",
				url: domain + "saas/message.php",
				dataType: "json",
				data: {
					action: "list",
					where: {type: 4}
				},
				async: true,
				success: function(json) {
					if(!json.error) {
						jQuery("#comment-list").html(template('comment-list-code', json));
							
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {}
			});
		});

		document.getElementById("promptBtn").addEventListener("tap", function(e) {
			e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			mui.prompt('請輸入您的評語：', '', '', ['取消', '提交'], function(e) {
				if (e.index == 1) {
					mui.ajax({
						type: "post",
						url: domain + "saas/message.php",
						dataType: "json",
						data: {
							action: "send",
							id: member.id,
							name: member.name,
							content: e.value,
							type: 4
						},
						async: true,
						success: function(json) {
							//alert(JSON.stringify(json))
						},
						error: function(xhr, type, errorThrown) {
							//alert(JSON.stringify(xhr))
						}
					});
					
					jQuery("#comment-list").append("<li><p><b>" + member.name + "：</b></p><p>" + e.value + "</p></li>");
				}
			})
		});

		$(document).ready(function() {
			$('body').on("click", '.heart', function() {
				var A=$(this).attr("id");
				var B=A.split("like");
				var messageID=B[1];
				var C=parseInt($("#likeCount"+messageID).html());
				$(this).css("background-position","")
				var D=$(this).attr("rel");
			   
				if(D === 'like') {      
					$("#likeCount"+messageID).html(C+1);
					$(this).addClass("heartAnimation").attr("rel","unlike");
				} else {
					$("#likeCount"+messageID).html(C-1);
					$(this).removeClass("heartAnimation").attr("rel","like");
					$(this).css("background-position","left");
				}
			});
		});
	</script>

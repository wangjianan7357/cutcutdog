<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/feedback-page.css" />
    <style>
		.top_bg{ height:25px; background-color: #bc9dc9;clear: both;}
		
		
	</style>
	<script src="js/mui.min.js "></script>
	<script src="js/mui.view.js "></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav" style=" height: 108px;">
	<div style=" height:21px ; overflow: hidden;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="mui-icon mui-icon-undo fhui"></span></a>
  
   </div>
    <div class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></div>
    <div class="top_bg"></div>
</header>

	<!--页面主结构开始-->
	<div class="mui-content">
		<div class="mui-view" style=" background:none;z-index:0 ;">
			
			<div class="mui-pages" style=" background:none;z-index:0 ;">
				<!--单页面开始-->
				<div id="account" class="mui-page" style=" background:none;z-index:0 ;">
					<div class="mui-page-content" style=" background:none;z-index:0 ;">
						<div class="mui-scroll-wrapper" style=" background:none;z-index:0 ;">
							<div class="mui-scroll" style="background:none; z-index:0 ;">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell pro_zi_sa">
										<a id="head" class="mui-navigate-right">頭像
											<span class="mui-pull-right head">
												<img class="head-img mui-action-preview" id="picture-src" src="images/user-photo.png" data-before-info="domain" data-info="src=member.src" />
												<input type="hidden" id="picture-path" value="" />
											</span>
										</a>
									</li>
									<li class="mui-table-view-cell pro_zi_sa">
										<a>會員名稱:<input value="" id="mem_name" class="prof_sty" data-info="value=member.name"></a>
									</li>
									<li class="mui-table-view-cell pro_zi_sa">
										<a>真實姓名:<input value="" id="mem_name" class="prof_sty" data-info="value=member.name"></a>
									</li>
									<li class="mui-table-view-cell pro_zi_sa">
										<a>手機號:<input value="" id="mem_phone" class="prof_sty" data-info="value=member.phone"></a>
									</li>
									<li class="mui-table-view-cell pro_zi_sa">
										<a>郵箱:<input value="" id="mem_email" class="prof_sty" data-info="value=member.email"></a>
									</li>
									<li class="mui-table-view-cell pro_zi_sa">
										<a>地址:<input value="" id="mem_address" class="prof_sty" data-info="value=member.address"></a>
									</li>
									<li class="mui-table-view-cell pro_zi_sa">
										<div class="zh-good-go" style=" float:right;background-color: #9273bf; text-align: center; margin-top:5px ; margin-bottom:7px ;width:20%; margin-right:5%;">
										<a id="submit-button" style=" font-size:14px ;">保 存</a>
										</div>
									</li>
									<li class="mui-table-view-cell mui-plus-visible pro_zi_sa">
								      <a id="update" class="mui-navigate-right">检查更新</a>
							        </li>
									<li class="mui-table-view-cell pro_zi_sa" style="text-align: center;">
										<a href="login.html?action=logout" data-action="openwindow" id="logout">退出登錄</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--页面主结构结束-->

	<script>
	mui.init();

	//初始化单页的区域滚动
	mui('.mui-scroll-wrapper').scroll();

	//分享操作
	var member = {};

	jQuery("#logout").attr("href", jQuery("#logout").attr("href") + "&" + Date.parse(new Date()));

	mui.plusReady(function() {
		member = myStorage.getItem("member");

		mui.ajax({
			type: "post",
			url: domain + "saas/member.php",
			dataType: "json",
			data: {
				action: "profile",
				name: member.name,
				id: member.id
			},
			async: true,
			success: function(json) {
				if(!json.error) {
					assignTmpl(json);
					initImgPreview();
					
				} else {
					plus.nativeUI.toast(json.message);
				}
			},
			error: function(xhr, type, errorThrown) {

			}
		});

	});

	setTimeout(function () {
		initImgPreview();
	}, 500);
	
	//更换头像
	mui(".mui-table-view-cell").on("tap", "#head", function(e) {
		if(mui.os.plus){
			var a = [{
				title: "从手机相册选择"
			}];
			plus.nativeUI.actionSheet({
				title: "修改头像",
				cancel: "取消",
				buttons: a
			}, function(b) {
				switch (b.index) {
					case 0:
						break;
					case 1:
						getGalleryImg();
						break;
					default:
						break
				}
			})	
		}
		
	});

	function getGalleryImg() {
		plus.gallery.pick(function(path) {
			$("#picture-src").attr("src", path);
			$("#picture-path").attr("value", path);
		});
	};


	document.getElementById("submit-button").addEventListener("tap", function(event) {
		if(!jQuery("#mem_name").val()) {
			plus.nativeUI.toast("請輸入姓名！");
			return false;	
		}

		if(!jQuery("#mem_phone").val()) {
			plus.nativeUI.toast("請輸入電話！");
			return false;	
		}

		if(!jQuery("#mem_email").val()) {
			plus.nativeUI.toast("請輸入郵箱！");
			return false;	
		}
		
		uploadFileData(jQuery("#picture-path").val(), {
				"action": "update",
				"sbt_name": jQuery("#mem_name").val(),
				"sbt_phone": jQuery("#mem_phone").val(),
				"sbt_email": jQuery("#mem_email").val(),
				"sbt_address": jQuery("#mem_address").val()
			}, 
			"saas/member.php", 
			function(res) {
				if (!res.error) {
					plus.nativeUI.toast("修改成功！");
					
				} else {
					plus.nativeUI.toast(res.message);
				}
			}
		);

	});

	document.getElementById("picture-src").addEventListener('tap', function(e) {
		e.stopPropagation();
	});

	function initImgPreview() {
		var imgs = document.querySelectorAll("img.mui-action-preview");
		imgs = mui.slice.call(imgs);
		if (imgs && imgs.length > 0) {
			if (document.getElementById("__mui-imageview__")) {
				document.body.removeChild(document.getElementById("__mui-imageview__"));
			}
			
			var slider = document.createElement("div");
			slider.setAttribute("id", "__mui-imageview__");
			slider.classList.add("mui-slider");
			slider.classList.add("mui-fullscreen");
			slider.style.display = "none";
			slider.addEventListener("tap", function() {
				slider.style.display = "none";
			});
			slider.addEventListener("touchmove", function(event) {
				event.preventDefault();
			});
			var slider_group = document.createElement("div");
			slider_group.setAttribute("id", "__mui-imageview__group");
			slider_group.classList.add("mui-slider-group");
			imgs.forEach(function(value, index, array) {
				//给图片添加点击事件，触发预览显示；
				value.addEventListener('tap', function() {
					slider.style.display = "block";
					_slider.refresh();
					_slider.gotoItem(index, 0);
				})
				var item = document.createElement("div");
				item.classList.add("mui-slider-item");
				var a = document.createElement("a");
				var img = document.createElement("img");
				img.setAttribute("src", value.src);
				a.appendChild(img)
				item.appendChild(a);
				slider_group.appendChild(item);
			});
			slider.appendChild(slider_group);
			document.body.appendChild(slider);
			var _slider = mui(slider).slider();
		}
	}
	
	//检查更新
		document.getElementById("update").addEventListener('tap', function() {
			var server = "http://www.dcloud.io/check/update"; //获取升级描述文件服务器地址
			mui.getJSON(server, {
				"appid": plus.runtime.appid,
				"version": plus.runtime.version,
				"imei": plus.device.imei
			}, function(data) {
				if (data.status) {
					plus.ui.confirm(data.note, function(i) {
						if (0 == i) {
							plus.runtime.openURL(data.url);
						}
					}, data.title, ["立即更新", "取　　消"]);
				} else {
					mui.toast('PetChat 已是最新版本~')
				}
			});
		});
	</script>

</body>
</html>

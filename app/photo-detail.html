<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/dzcss.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<!--App自定义的css-->
	<style type="text/css">
		.active {
		    width: 40px;
		    height: 40px;
		    display: inline-block;
		    text-align: center;
		    background-color: #fff;
		    border: 1px solid #e1e1e3;
		    border-radius: 25px;
		    background-clip: padding-box;
		}
		.active span{line-height: 40px;}
		#comment-list {
			padding:0px 5px 10px 5px;;
			background-color:#fff ;
			text-align: left;
			
			color:#666 ;
			font-size:12px ;
			margin:0px 0px ;
		}
		#comment-list li {
			border-bottom: 1px  solid #f5f5f5; list-style:none ;  padding-left: 5px;height:28px; padding-top:2px ;
		}
		#comment-list li p{color:#666 ; }
		.top_bg{ height:25px; background-color: #a669c0;opacity:0.5;}
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;"></div>
	</header>

	<div class="mui-content" style="background: none;">
		<div class="top_bg"></div>

		<div id="member-photo"></div>
		<script id="member-photo-code" type="text/html">
			<img class="img-bor-two wid" src="<%= getvarious("domain") + detail["member"]["src"] %>" /><span class="t-p-tile"><%= detail["member"]["name"] %></span>
		</script>

		<div class="mui-content-padded m10">
			<div id="detail-photo"><img src="images/gif.gif" style="width: 32px; height:32px ;"></div>
			<script id="detail-photo-code" type="text/html">
				<img src="<%= getvarious("domain") + "uploads/pictures/info/imm" + detail["src"] %>">
			</script>
		
			<div class="xp-p-zi" data-info="detail.desp"></div>
			<input type="hidden" id="aid" data-info="value=detail.id" value="">

			<div class="xp-tu" style="margin-left:5px;">
				<div class="zh-good-x-p" id="heart" rel="like"><img src="images/photo-button-01.png"></div>
				<div class="zh-good-x-p" style="margin-left:10px;" id="promptBtn"><img src="images/photo-button-02.png"></div>
				<div class="zh-good-x-p" style="margin-left:10px;"><img src="images/photo-button-03.png"></div>
				<div class="zh-good-x-p-two"><img src="images/photo-button-04.png" style=" float: left;"><span data-info="detail.likes" id="likesCount">0</span></div>
			</div>
		
		<div id="detail-view"></div>
		<script id="detail-view-code" type="text/html">
			<ul id="comment-list" class="li-bg-san">
			<% for (var i in detail["comments"]) { %>
				<li>
					<p><b><%= detail["comments"][i]["member"]["name"] %>：</b> <%= detail["comments"][i]["content"] %></p>
				</li>
			<% } %>
			</ul>
		</script>
	</div>
</div>	

	<script type="text/javascript" charset="utf-8">
		var cata_type = 5;
		var member = {};
	
		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			member = myStorage.getItem("member");
				
			mui.ajax({
				type: "post",
				url: domain + "saas/info.php",
				dataType: "json",
				data: {
					action: "detail",
					where: {path: getUrlParam("url"), type: cata_type}
				},
				async: true,
				success: function(json) {
					if(!json.error) {
						if (json.detail.member) {
							jQuery("#member-photo").html(template("member-photo-code", json));
						}
						jQuery("#detail-photo").html(template("detail-photo-code", json));
						jQuery("#detail-view").html(template("detail-view-code", json));
						assignTmpl(json);
						initComment("promptBtn", "heart", "likesCount");
							
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {}
			});
		});

	</script>

</body>
</html>

<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		.mui-input-group {
			margin-top: 10px;
		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		.mui-content-padded {
			margin-top: 25px;
		}
		.mui-btn {
			padding: 10px;
		}
		.link-area {
			display: block;
			margin-top: 25px;
			text-align: center;
		}
		.spliter {
			color: #bbb;
			padding: 0px 8px;
		}
		.oauth-area {
			position: absolute;
			bottom: 20px;
			left: 0px;
			text-align: center;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		.oauth-area .oauth-btn {
			display: inline-block;
			width: 50px;
			height: 50px;
			background-size: 30px 30px;
			background-position: center center;
			background-repeat: no-repeat;
			margin: 0px 20px;
			/*-webkit-filter: grayscale(100%); */
			
			border: solid 1px #ddd;
			border-radius: 25px;
		}
		.oauth-area .oauth-btn:active {
			border: solid 1px #aaa;
		}
		.mui-input-group .inp-heg{ height:50px ;}
		.top_bg{ height:25px; background-color: #bc9dc9;margin-bottom:20px ;}
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;"></div>
	</header>
	
	<div class="mui-content">
		<div class="top_bg"></div>
		<form id="login-form" class="mui-input-group">
			<div class="mui-input-row  inp-heg">
				<label>賬號</label>
				<input id="account" type="text" class="mui-input-clear mui-input" placeholder="請輸入賬號" >
			</div>
			<div class="mui-input-row  inp-heg">
				<label>密碼</label>
				<input id="password" type="password" class="mui-input-clear mui-input" placeholder="請輸入密碼">
			</div>
		</form>
		<form class="mui-input-group">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell log-rd-two">
					保持登錄
					<div id="autoLogin" class="mui-switch" style=" line-height:20px ;">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</form>
		<div class="mui-content-padded">
			<button id="login" class="mui-btn-primary log-rd">登錄</button>
			<div class="link-area">
				<a id="register" href="register.html" data-action="openwindow">註冊賬號</a> 
				<span class="spliter">|</span> 
				<a id="forgetPassword" href="forget-password.html" data-action="openwindow">忘記密碼</a>
			</div>
		</div>
		<div class="mui-content-padded oauth-area"></div>
	</div>
	<script>
		(function($, doc) {
			$.init({
				statusBarBackground: "#f7f7f7"
			});
			
			$.plusReady(function() {
				plus.screen.lockOrientation("portrait-primary");

				var mainPage = $.preload({
					"id": "index",
					"url": "index.html"
				});

				var toMain = function() {
					$.fire(mainPage, "show", null);
					setTimeout(function() {
						$.openWindow({
							id: "index",
							show: {
								aniShow: "pop-in"
							},
							waiting: {
								autoShow: false
							}
						});
					}, 0);
				};
				
				//检查 "登录状态/锁屏状态" 开始
				/*
				var state = app.getState();

				if (settings.autoLogin && state.token && settings.gestures) {
					$.openWindow({
						url: "unlock.html",
						id: "unlock",
						show: {
							aniShow: "pop-in"
						},
						waiting: {
							autoShow: false
						}
					});
				} else if (settings.autoLogin && state.token) {
					toMain();
				}
				*/
				
				if (getUrlParam("action") == "logout") {
					myStorage.setItem("member", "");
					myStorage.setItem("autologin", false);
				}
				
				var member = myStorage.getItem("member");
				if (myStorage.getItem("autologin") && member && member.id && member.name) {
					toMain();
				}
				
				// 关闭 splash
				setTimeout(function() {
					plus.navigator.closeSplashscreen();
				}, 600);
				
				//检查 "登录状态/锁屏状态" 结束
				var loginButton = doc.getElementById("login");
				var passwordBox = doc.getElementById("password");
				var autoLoginButton = doc.getElementById("autoLogin");
				
				loginButton.addEventListener("tap", function(event) {
					$.ajax({
						type: "post",
						url: domain + "saas/member.php",
						dataType: "json",
						data: {
							action: "login",
							account: jQuery("#account").val(),
							password: passwordBox.value
						},
						async: true,
						success: function(json) {
							if(!json.error) {
								myStorage.setItem("member", {id: json.member.id, name: json.member.name});		
								toMain();
							} else {
								plus.nativeUI.toast(json.message);
							}
						},
						error: function(xhr, type, errorThrown) {
							//alert(JSON.stringify(xhr));
						}
					});
				});
				
				autoLoginButton.addEventListener("toggle", function(event) {
					setTimeout(function() {
						var isActive = event.detail.isActive;
						myStorage.setItem("autologin", isActive);
					}, 50);
				}, false);
				
				var backButtonPress = 0;
				$.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast("再按一次退出應用");
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});
		}(mui, document));
	</script>
</body>
</html>

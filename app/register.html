<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		.mui-content-padded {
			margin-top: 25px;
		}
		.mui-btn {
			padding: 10px;
		}
	</style>
	<script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/basic.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">註冊</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>賬號</label>
				<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入賬號">
			</div>
			<div class="mui-input-row">
				<label>密碼</label>
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密碼">
			</div>
			<div class="mui-input-row">
				<label>確認</label>
				<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="請確認密碼">
			</div>
			<div class="mui-input-row">
				<label>郵箱</label>
				<input id='email' type="email" class="mui-input-clear mui-input" placeholder="請輸入郵箱">
			</div>
			<div class="mui-input-row">
				<label>地址</label>
				<input id='address' type="text" class="mui-input-clear mui-input" placeholder="請輸入地址">
			</div>
			<div class="mui-input-row">
				<label>電話</label>
				<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="請輸入電話">
			</div>
		</form>
		<div class="mui-content-padded">
			<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">註冊</button>
		</div>
	</div>
	<script>
		(function($, doc) {
			$.init();
			$.plusReady(function() {
				var regButton = doc.getElementById('reg');
				var emailBox = doc.getElementById('email');
				
				regButton.addEventListener('tap', function(event) {
					if (jQuery("#password_confirm").val() != jQuery("#password").val()) {
						plus.nativeUI.toast('密碼兩次輸入不一致');
						return;
					}
				
					$.ajax({
						type: "post",
						url: domain + "saas/member.php",
						dataType: "json",
						data: {
							action: "register",
							account: jQuery("#account").val(),
							password: jQuery("#password").val(),
							email: emailBox.value,
							address: jQuery("#address").val(),
							phone: jQuery("#phone").val()
						},
						async: true,
						success: function(json) {
							if(!json.error) {
								plus.nativeUI.toast('註冊成功，請登錄');
								$.openWindow({
									url: 'login.html',
									id: 'login',
									show: {
										aniShow: 'pop-in'
									}
								});
							} else {
								plus.nativeUI.toast(json.message);
							}
						},
						error: function(xhr, type, errorThrown) {
							//alert("error:" + JSON.stringify(xhr));
						}
					});
				});
			});
		}(mui, document));
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<style>
		.title {
			padding: 20px 15px 10px;
			color: #333;
			font-size: 18px;
			background-color:#fff ;
			
		}
	</style>
	<script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登出</div>
	</header>
	
	<div class="mui-content" id="list-view"></div>
		
	<script id="list-view-code" type="text/html">
	<% for (var i in list) { %>
		<% if (!list[i]["parent"]) { %>
			<div class="title">
				<strong><%= list[i]["name"] %></strong> <span style="float: right;"><a href="discuss-list.html?url=<%= list[i]["path"] %>" style="color: #565656;" data-action="webview">更多</a></span>
			</div>
			
			<ul class="mui-table-view mui-table-view-chevron">

			<% for (var j in list) { %>
				<% if (list[j]["parent"] == list[i]["id"] + ",") { %>
					<li class="mui-table-view-cell mui-media">
						<a class='mui-navigate-right' href="discuss-list-nr.html" data-action="webview">
							<img class="mui-media-object mui-pull-left" src="images/yuantiao.jpg">
							<div class="mui-media-body">
								远眺
								<p class='mui-ellipsis'>静静的看这个世界，最后终于疯了</p>
							</div>
						</a>
					</li>
					
					<li class="mui-table-view-cell mui-indexed-list-item"><a href="info-list.html?url=<%= list[j]["path"] %>" data-action="webview"><%= list[j]["name"] %></li>
				<% } %>
			<% } %>
			
			</ul>
		<% } %>
	<% } %>
	</script>
		
	<script>
		(function(mui, doc) {
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});

			mui.plusReady(function() {
				mui.ajax({
					type: "post",
					url: domain + "saas/catalog.php",
					dataType: "json",
					data: {
						action: "list",
						where: {type: 4}
					},
					async: true,
					success: function(json) {
						if(!json.error) {
							jQuery("#list-view").html(template('list-view-code', json));
							
						} else {
							plus.nativeUI.toast(json.message);
						}
					},
					error: function(xhr, type, errorThrown) {}
				});
			});
		}(mui, document));
	</script>
</body>
</html>

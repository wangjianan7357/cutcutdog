<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/mui.indexedlist.css" rel="stylesheet" />
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
	<style>
		h5{
	        padding-top: 8px;
	        padding-bottom: 8px;
	        text-indent: 12px;
	        background-color:#efeff4;
	    }
		
		.top_bg{ height:25px; background-color: #bb9fc7;}
		.margin1:nth-child(1n+1) {
			
			margin-right: 0px;
			margin-bottom:0px ;
			margin-left:0px ;
			border-right: solid #d2d2d2 1px;
		}
		#topPopover {
			position:absolute;
			top: 16px;
			right: 6px;padding: 0px; margin:0px ;
		}
		#topPopover .mui-popover-arrow {
			left: auto;
			right: 6px;
		}
		p {
			text-indent: 22px;
		}
		
		.mui-popover {
			height: 150px;
		}
	</style>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
     <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav" style=" height: 108px;">
	<div style=" height:21px ; overflow: hidden;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="mui-icon mui-icon-undo fhui"></span></a>
    <a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" style=" color:#333 ; font-weight: bold; margin-right:0px ;" href="#topPopover"></a>
   </div>
    <div class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></div>
    <div class="top_bg"></div>
</header>

	<div class="mui-content">
		<div class="top_bg"></div>

		<div class="xp-tu-buy">
			
			<ul id="list-view"></ul>

			<script id="list-view-code" type="text/html">
				<% for (var i in list) { %>
				<li class="margin1">
					<a href="used-detail.html?id=<%= list[i]["id"]%>" data-action="webview">
						<div><img class="mui-media-object" src="<%= getvarious("domain") + "uploads/pictures/product/prm" + list[i]["src"] %>" style=" height:130px ;"></div>	
						<div class="xp-tu-zi-buy"><%= list[i]["name"] %></div>
	                    <div class="xp-tu-zi-buy-two">$<%= list[i]["sale"] %></div>
                    </a>
				</li>
				<% } %>
			</script>
		</div>
	</div>
<!--右上角弹出菜单-->
	<div id="topPopover" class="mui-popover" >
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll-wrapper" style=" position: absolute; top:0px;">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="publish-product.html" class="mui-navigate-right" data-action="openwindow">發表產品</a>
					</li>
					<li class="mui-table-view-cell"><a href="my-product.html" class="mui-navigate-right" data-action="openwindow">我的產品</a>
					</li>
					<li class="mui-table-view-cell"><a href="profile.html" class="mui-navigate-right" data-action="openwindow">個人主頁</a>
					</li>
					<li class="mui-table-view-cell">
					</li>
					
				</ul>
			</div>
		</div>

	</div>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		mui.plusReady(function() {
			mui.ajax({
				type: "post",
				url: domain + "saas/product.php",
				dataType: "json",
				data: {action: "list", where: {cid: getUrlParam("cid")}},
				async: true,
				success: function(json) {
					if(!json.error) {
						jQuery("#list-view").html(template('list-view-code', json));
						//assignTmpl(json);
						
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {
					//alert(JSON.stringify(xhr))
				}
			});
		});
	</script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/mui.indexedlist.css" rel="stylesheet" />
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
	<style>
		h5{
	        padding-top: 8px;
	        padding-bottom: 8px;
	        text-indent: 12px;
	        background-color:#efeff4;
	    }
		
		.top_bg{ height:25px; background-color: #bb9fc7;}
		.margin1:nth-child(3n+1) {
			
			margin-right: 1px;
			margin-bottom:1px ;
		}
	</style>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
     <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
		<h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
		<div class="buy-cart"><a href="cart.html" data-action="openwindow"><img src="images/buy.png"><span data-cart="number">0</span></a></div>
	</header>

	<div class="mui-content" style="background:none ; background-color:#fff ;">
		<div class="top_bg"></div>

		<div class="xp-tu-buy">
			<ul id="list-view"><li><img src="images/gif.gif" style="width: 32px; height:32px ;"></li></ul>

			<script id="list-view-code" type="text/html">
				<% for (var i in list) { %>
				<li class="margin1">
					<a href="buy-detail.html?id=<%= list[i]["id"]%>" data-action="webview">
						<div><img class="mui-media-object" src="<%= getvarious("domain") + "uploads/pictures/product/prm" + list[i]["src"] %>"></div>	
						<div class="xp-tu-zi-buy" style=" height: 45px; overflow: hidden;"><%= list[i]["name"] %></div>
	                    <div class="xp-tu-zi-buy-two">$<%= list[i]["sale"] %></div>
                    </a>
				</li>
				<% } %>
			</script>
		</div>

	</div>

	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		mui.plusReady(function() {
			initCart();

			mui.ajax({
				type: "post",
				url: domain + "saas/product.php",
				dataType: "json",
				data: {action: "list", where: {cid: getUrlParam("cid")}},
				async: true,
				success: function(json) {
					if(!json.error) {
						jQuery("#list-view").html(template('list-view-code', json));
						//assignTmpl(json);
						
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {
					//alert(JSON.stringify(xhr))
				}
			});
		});
	</script>

</body>
</html>

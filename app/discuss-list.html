<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<style>
		.title {
			padding: 20px 15px 10px;
			color: #333;
			font-size: 18px;
			background-color:#fff ;
			
		}
		#topPopover {
			position:absolute;
			top: 16px;
			right: 6px;padding: 0px; margin:0px ;
		}
		#topPopover .mui-popover-arrow {
			left: auto;
			right: 6px;
		}
		p {
			text-indent: 22px;
		}
		span.mui-icon {
			font-size: 14px;
			color: #007aff;
			margin-left: -15px;
			padding-right: 10px;
		}
		.mui-popover {
			height: 150px;
		}
		
	</style>
	<script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
    
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" style=" color:#333 ; font-weight: bold;" href="#topPopover"></a>
	</header>

	<div class="mui-content">
		<div class="top_bg"></div>

		<div id="list-view"></div>
		<script id="list-view-code" type="text/html">
			<div class="pl-list-two-top"><%= detail["name"] %></div>
			
			<ul class="pl-list-two">

			<% for (var i in list) { %>
				<li>
					<a href="discuss-detail.html?url=<%= list[i]["path"] %>" data-action="openwindow">
						<div class="pl-list-two-img"><img src="images/forum_bubble-a.png"></div>	
						<div class="pl-tilte">
							<div class="pl-tilte-two mui-ellipsis"><%= list[i]["name"] %></div>
							<ul>
								<li>發帖人: <%= list[i]["member"]["name"] %></li>
								<li style=" float: right;"><%= list[i]["date"] %></li>
							</ul>	
						</div>
					</a>
				</li>
			<% } %>

				
			
			</ul>
		</script>
	</div>
	
	<!--右上角弹出菜单-->
	<div id="topPopover" class="mui-popover" >
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll-wrapper" style=" position: absolute; top:0px;">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="publish-discuss.html" class="mui-navigate-right" data-action="openwindow">發表討論</a>
					</li>
					<li class="mui-table-view-cell"><a href="personal.html" class="mui-navigate-right" data-action="openwindow">我的討論</a>
					</li>
					<li class="mui-table-view-cell"><a href="personal.html" class="mui-navigate-right" data-action="openwindow">個人主頁</a>
					</li>
					<li class="mui-table-view-cell">
					</li>
					
				</ul>
			</div>
		</div>

	</div>
		
	<script>
		(function(mui, doc) {
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});

			mui.plusReady(function() {
				ajaxCache({
					type: "post",
					url: domain + "saas/catalog.php",
					dataType: "json",
					data: {
						action: "detail",
						where: {type: 4, path: getUrlParam("url")}
					},
					async: true,
					success: function(json) {
						if(!json.error) {
							jQuery("#list-view").html(template('list-view-code', json));
							assignTmpl(json);
							
						} else {
							plus.nativeUI.toast(json.message);
						}
					},
					error: function(xhr, type, errorThrown) {}
				}, true);
			});
		}(mui, document));
	</script>

</body>
</html>

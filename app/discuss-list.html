<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<style>
		.title {
			padding: 20px 15px 10px;
			color: #333;
			font-size: 18px;
			background-color:#fff ;
			
		}
	</style>
	<script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登出</div>
	</header>

	<div class="mui-content" id="list-view">

	<div class="mui-content">
		<div class="top_bg"></div>

		<div id="list-view"></div>
		<script id="list-view-code" type="text/html">
			<div class="pl-list-two-top"><%= detail["name"] %></div>
			
			<ul class="pl-list-two">

			<% for (var i in list) { %>
				<li>
					<a href="discuss-detail.html?url=<%= list[i]["path"] %>" data-action="openwindow">
						<div class="pl-list-two-img"><img src="images/forum_bubble-a.png"></div>	
						<div class="pl-tilte">
							<div class="pl-tilte-two mui-ellipsis"><%= list[i]["name"] %></div>
							<ul>
								<li>發帖人: <%= list[i]["member"]["name"] %></li>
								<li><%= list[i]["date"] %></li>
							</ul>	
						</div>
					</a>
				</li>
			<% } %>

				<li>
					<a href="discuss-detail.html" data-action="openwindow">
						<div class="pl-list-two-img"><img src="images/forum_bubble-a.png"></div>	
						<div class="pl-tilte">
							<div class="pl-tilte-two mui-ellipsis">中秋狗月餅</div>
							<ul>
								<li>發帖人: user name</li>
								<li>2016-02-02</li>
							</ul>	
						</div>
					</a>
				</li>
			
			</ul>
		</script>
	</div>

	<script>
		(function(mui, doc) {
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});

			mui.plusReady(function() {
				ajaxCache({
					type: "post",
					url: domain + "saas/catalog.php",
					dataType: "json",
					data: {
						action: "detail",
						where: {type: 4, path: getUrlParam("url")}
					},
					async: true,
					success: function(json) {
						if(!json.error) {
							jQuery("#list-view").html(template('list-view-code', json));
							assignTmpl(json);
							
						} else {
							plus.nativeUI.toast(json.message);
						}
					},
					error: function(xhr, type, errorThrown) {}
				});
			});
		}(mui, document));
	</script>

</body>
</html>

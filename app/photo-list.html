<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/mui.indexedlist.css" rel="stylesheet" />
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
	<style>
		h5{
	        padding-top: 8px;
	        padding-bottom: 8px;
	        text-indent: 12px;
	        background-color:#efeff4;
	    }
		
		.top_bg{ height:30px; background-color: #a669c0;opacity:0.5;}
	</style>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
		<h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
		<div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登出</div>
	</header>

	<div class="mui-content">
		<div class="top_bg"></div>

		<div class="xp-tu">
			<ul>
				<a href="photo-detail.html" data-action="webview">	
				<li>
					<div><img class="mui-media-object" src="images/shuijiao.jpg"></div>	
					<div class="xp-tu-zi">想要一间这样的木屋，静静的喝咖</div>

					<div class="zh-good">讚好</div><div class="zh-good" style=" margin-left:10px ;">評論</div><div class="zh-good" style=" margin-left:10px ;">分享</div>
					<div class="z-hao-two">112</div>

				</li>
				</a>

				<a href="photo-detail.html" data-action="webview">
				<li>
					<div><img class="mui-media-object" src="images/shuijiao.jpg"></div>	
					<div class="xp-tu-zi">想要一间这样的木屋，静静的喝咖</div>

					<div class="zh-good">讚好</div><div class="zh-good" style=" margin-left:10px ;">評論</div><div class="zh-good" style=" margin-left:10px ;">分享</div>
					<div class="z-hao-two">112</div>

				</li>
				</a>
			</ul>

			<ul id="list-view"></ul>
			<script id="list-view-code" type="text/html">
			<% for (var i in list) { %>
				<li>
					<a href="photo-detail.html?url=<%= list[i]["path"] %>" data-action="webview">
						<div><img class="mui-media-object" src="<%= getvarious("domain") + "uploads/pictures/service/sem" + list[i]["src"] %>"></div>	
						<div class="xp-tu-zi"><%= list[i]["name"] %></div>

						<div class="zh-good">讚好</div>
						<div class="zh-good" style=" margin-left:10px ;">評論</div>
						<div class="zh-good" style=" margin-left:10px ;">分享</div>
						<div class="z-hao-two">112</div>
					</a>
				</li>
			<% } %>
			</script>
		</div>

	</div>

	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		mui.plusReady(function() {
			mui.ajax({
				type: "post",
				url: domain + "saas/info.php",
				dataType: "json",
				data: {action: "list"},
				async: true,
				success: function(json) {
					if(!json.error) {
						//jQuery("#list-view").html(template('list-view-code', json));
						//assignTmpl(json);
						
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {
					//alert(JSON.stringify(xhr))
				}
			});
		});
	</script>

</body>
</html>

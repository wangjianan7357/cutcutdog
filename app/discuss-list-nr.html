<html>
<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/dzcss.css">
			<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<!--App自定义的css-->
	<style type="text/css">
		
		.active {
   
    width: 40px;
    height: 40px;
    display: inline-block;
    text-align: center;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 25px;
    background-clip: padding-box;
}
.active span{line-height: 40px;}
#info {
	padding:7px 0px 7px 5px;;
	background-color:#fff ;
	text-align: left;
	margin-top:10px ;
	color:#333 ;
	font-size:14px ;
}
	</style>

</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登出</div>
	</header>
	<div class="mui-content" style="background: none;">
		<div class="mui-content-padded">
			
			<p>
				<img src="images/yuantiao.jpg" data-preview-src="" data-preview-group="1" />
			</p>
			<p>图片全屏后，双击或双指缩放均可对图片进行放大、缩小操作，左右滑动可查看同组(data-preview-group相同的图片为一组)其它图片，  </p>
			<article class="htmleaf-container" style=" margin-bottom:30px; text-align: right;">
	<div id="container" style="position: relative;">
		
		
		
		<div class="heart " id="like1" rel="like"></div> <div class="likeCount" id="likeCount1">14</div>  
		
		

		

	</div>

			<div class="mui-content-padded" style="margin: 5px;text-align: right;">
				<button id='alertBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined" style=" display:none ;">警告消息框</button>
				<button id='confirmBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined" style=" display:none ;">确认消息框</button>
				<a class="active" id='promptBtn'><span class="mui-icon mui-icon-chat"></span></a>
			
				<button id='toastBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined" style=" display:none ;">自动消失提示框</button>
				<div id="info">

				</div>
			</div>
		
</article>
			<p>
				<img src="images/muwu.jpg" data-preview-src="" data-preview-group="1" />
			</p>
			<p>第三张图片，纯粹为了占位： </p>
			<p>
				<img src="images/shuijiao.jpg" data-preview-src="" data-preview-group="1" />
			</p>
		</div>
	</div>
</body>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			document.getElementById("alertBtn").addEventListener('tap', function() {
				mui.alert('欢迎使用Hello MUI', 'Hello MUI', function() {
					info.innerText = '你刚关闭了警告框';
				});
			});
			document.getElementById("confirmBtn").addEventListener('tap', function() {
				var btnArray = ['否', '是'];
				mui.confirm('MUI是个好框架，确认？', 'Hello MUI', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = '你刚确认MUI是个好框架';
					} else {
						info.innerText = 'MUI没有得到你的认可，继续加油'
					}
				})
			});
			document.getElementById("promptBtn").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['取消', '确定'];
				mui.prompt('請輸入您的評語：', '', '文明用語', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = '用戶名：' + e.value;
					} 
				})
			});
			document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('欢迎体验Hello MUI');
			});
		</script>
<script>
	mui.previewImage();
</script>
<script>
$(document).ready(function()
{

$('body').on("click",'.heart',function()
{
	
	var A=$(this).attr("id");
	var B=A.split("like");
	var messageID=B[1];
	var C=parseInt($("#likeCount"+messageID).html());
	$(this).css("background-position","")
	var D=$(this).attr("rel");
   
	if(D === 'like') 
	{      
	$("#likeCount"+messageID).html(C+1);
	$(this).addClass("heartAnimation").attr("rel","unlike");
	
	}
	else
	{
	$("#likeCount"+messageID).html(C-1);
	$(this).removeClass("heartAnimation").attr("rel","like");
	$(this).css("background-position","left");
	}


});


});
</script>

</html>

<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/dzcss.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<!--App自定义的css-->
	<style type="text/css">
		.active {
		    width: 40px;
		    height: 40px;
		    display: inline-block;
		    text-align: center;
		    background-color: #fff;
		    border: 1px solid #e1e1e3;
		    border-radius: 25px;
		    background-clip: padding-box;
		}
		.active span{line-height: 40px;}
		#comment-list {
			padding:10px 0px 10px 5px;;
			background-color:#fff ;
			text-align: left;
			
			color:#666 ;
			font-size:14px ;
			margin:0px 0px ;
		}
		#comment-list li {
			border-bottom: 1px  solid #ebebed; list-style:none ; background-color: #f8f8f9; padding-left: 5px;height:28px;
		}
		#comment-list li p{color:#666 ;}
		.top_bg{ height:25px; background-color: #ba9ec6;}
		#topPopover {
			position:absolute;
			top: 16px;
			right: 6px;padding: 0px; margin:0px ;
		}
		#topPopover .mui-popover-arrow {
			left: auto;
			right: 6px;
		}
		p {
			text-indent: 22px;
		}
		span.mui-icon {
			font-size: 14px;
			color: #007aff;
			margin-left: -15px;
			padding-right: 10px;
		}
		.mui-popover {
			height: 150px;
		}
		.comment-list-two {
			background-color:#fff ;
			color:#666 ;
			font-size:12px ;
			border-radius:0px 0px 0px 0px;
		}
		.comment-list-two li {
			text-align: left;
			border-bottom: 1px solid #f5f5f5; list-style:none ; background-color:#fbfbfb ;  padding-left: 8px;height:27px; padding-top:2px ;
		}
		.comment-list-two li p{color:#666 ;  font-size:12px ;}
		.comment-list-two li p a{color:#b8b7b7 ; }
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" style=" color:#333 ; font-weight: bold;" href="#topPopover"></a>
	</header>
	<div class="mui-content bg-two">
		<div class="top_bg"></div>
		
		<div id="detail-content"></div>
		<script id="detail-content-code" type="text/html">
			<div id="detail-photo"><img src="<%= getvarious("domain") + "uploads/pictures/product/prm" + detail["src"] %>"></div>
		
	        <div style=" padding:10px ; background-color:#fff ;">
				<div class="serv-my-zi ming-he">
					<a><strong>產品名稱：</strong></a><%= detail["name"] %>
				</div>
				
				<div class="serv-my-zi ming-he">
					<a><strong>價 錢：</a>$<%= detail["sale"] %></strong>
				</div>
				
				<div class="serv-my-zi ming-he">
					<a><strong>產品資料：</strong></a><%=# detail["desp"] %>
				</div>

				<input type="hidden" id="aid" value="<%= detail["id"] %>">

	            <div class="xp-tu" style="margin-left:0px; margin-top:20px;">
	                <div class="zh-good-x-p" id="heart" rel="like"><img src="images/photo-button-01.png"></div>
	                <div class="zh-good-x-p" style="margin-left:10px;" id="promptBtn"><img src="images/photo-button-02.png"></div>
	                <div class="zh-good-x-p" style="margin-left:10px;"><img src="images/photo-button-03.png"></div>
	                <div class="zh-good-x-p-two"><img src="images/photo-button-04.png" style=" float: left;"><span id="likesCount"><%= detail["likes"] %></span></div>
	            </div>

	            <ul class="comment-list-two" style="padding: 0px; margin: 0px;" id="comment-list">
	            <% for (var i in detail["comments"]) { %>
	                <li>
	                    <p><b><%= detail["comments"][i]["member"]["name"] %>：</b> <%= detail["comments"][i]["content"] %></p>
	                </li>
	            <% } %>
	            	<!-- <li><p style=" text-align: center; border-bottom:none ;"><a href="#" data-action="openwindow">查看全部評論</a></p></li> -->
	            </ul>
			</div>
		</script>
	</div>	
<!--右上角弹出菜单-->
	<div id="topPopover" class="mui-popover" >
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll-wrapper" style=" position: absolute; top:0px;">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="publish-product.html" class="mui-navigate-right" data-action="openwindow">發表產品</a>
					</li>
					<li class="mui-table-view-cell"><a href="my-product.html" class="mui-navigate-right" data-action="openwindow">我的產品</a>
					</li>
					<li class="mui-table-view-cell"><a href="setting.html" class="mui-navigate-right" data-action="openwindow">個人主頁</a>
					</li>
					<li class="mui-table-view-cell">
					</li>
					
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" charset="utf-8">
		var member = {};
		var cata_type = 8;

		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			member = myStorage.getItem("member");

			mui.ajax({
				type: "post",
				url: domain + "saas/product.php",
				dataType: "json",
				data: {
					action: "detail",
					where: {id: getUrlParam("id"), type: cata_type}
				},
				async: true,
				success: function(json) {
					if(!json.error) {
						jQuery("#detail-content").html(template("detail-content-code", json));
						initComment("promptBtn", "heart", "likesCount");
							
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {
					//alert(JSON.stringfy(xhr))
				}
			});
		});
	</script>

</body>
</html>

<body>
	<header class="mui-bar mui-bar-nav">

	    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登出</div>
	</header>
	<div class="mui-content bg-two">
		<div class="top_bg"></div>
		
		<div class="mui-content-padded" style=" margin:0px; padding:10px;">
			
			<div class="serv-my-zi mar">
				<div class="floa">服務類型</div>
				<div class="floa sa" data-action="select">
					<img src="images/service-button-05.png"><span>寵物洗澡</span>
				</div>
			    <div class="floa sa" data-action="select">
			    	<img src="images/service-button-06.png"><span>上門美容</span> 
			    	<div class="sh_bg"></div>
			    </div>
			    <div class="floa sa" data-action="select">
			    	<img src="images/service-button-07.png"><span>寵物傳心</span>
			    </div>
			</div>
			<div class="serv-my-zi mar">
				<div class="floa">寵物類型</div>
				<div class="floa-san sa">
					<img src="images/service-button-08.png">
					<div class="sh_bg-san"></div>
				</div>
				<div class="floa-san sa">
					<img src="images/service-button-09.png">
				</div>
			    <div class="floa"><input type="text" placeholder="品種填寫" style="width:40%; height:38px; position: absolute;"></div>
			
			</div>
			<div class="serv-my-zi mtop">
				<div class="floa">寵物size</div>
				<div class="floa">
					<a href="#">
					<div class="sw-size"><strong>XS</strong><BR><font><3kg</font></div>
					</a>
				</div>
				<div class="floa sa">
					<a href="#">
					<div class="sw-size"><strong>S</strong><BR><font>3-7kg</font>
					</div></a>
					<div class="sh_bg-two"></div>
					
				</div>
				<div class="floa">
					<a href="#"><div class="sw-size"><strong>M</strong><BR><font>8-12kg</font>
					</div></a>
				</div>
				<div class="floa">
					<a href="#"><div class="sw-size"><strong>L</strong><BR><font>13-20kg</font>
					</div></a>
				</div>
				<div class="floa">
					<a href="#">
					<div class="sw-size"><strong>XL</strong><BR><font>>21kg</font>
					</div></a>
				</div>
			</div>
			
			<div class="serv-my-zi mar">
				<div class="floa">姓名</div>
				<div class="floa"><input type="text" class="input1" placeholder="姓名填寫"></div>
			 </div>
			 
			 <div class="serv-my-zi mar">
				<div class="floa">電話</div>
				<div class="floa"><input type="text" class="input1" placeholder="電話填寫"></div>
			 </div>
			 
			 <div class="serv-my-zi mar">
				<div class="floa">地址</div>
				<div class="floa"><input type="text" class="input1" placeholder="地址填寫"></div>
			 </div>
			 
			 <div class="serv-my-zi mar">
				<div class="floa">上門日期</div>
				<div class="floa"><input type="text" class="input1" placeholder="上門日期填寫" style="width:58%;"></div>
			 </div>
			 
			 <div class="serv-my-zi mar">
				<div class="floa">備註</div>
				<div class="floa"><input type="text" class="input1" placeholder="備註填寫"></div>
			 </div>
			 
			 <div class="serv-my-zi mar">
				<button  class="mui-btn mui-btn-block-two" type='button'><span>沒有指定美容師</span></button><div class="butt_right-two" ><img src="images/Info_button-02.png"></div>
				</div>
			
			<div class="serv-my-zi mar"><span class="serv-ljyy-two" id="submit-booking">提交</span></div>
			
		</div>	
	</div>

	<script type="text/javascript" charset="utf-8">
		var member = {};
	
		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			member = myStorage.getItem("member");

			jQuery("[data-action='select']").click(function() {
				if ($(this).html().indexOf("<div class=\"sh_bg\"></div>") != -1) {
					$(this).html($(this).html().replace("<div class=\"sh_bg\"></div>", ""));
				} else {
					$(this).html($(this).html() + "<div class=\"sh_bg\"></div>");
				}
			});

			document.getElementById("submit-booking").addEventListener("tap", function(e) {
				mui.ajax({
                    type: "post",
                    url: domain + "saas/booking.php",
                    dataType: "json",
                    data: {
                        action: "send",
                        id: member.id,
                        name: member.name,
                        content: e.value,
                        atype: cata_type,
                        aid: jQuery("#aid").val()
                    },
                    async: true,
                    success: function(json) {
                        //alert(JSON.stringify(json))
                    },
                    error: function(xhr, type, errorThrown) {
                        //alert(JSON.stringify(xhr))
                    }
                });
            });

		});

	</script>

</body>

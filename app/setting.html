		<div class="mui-navbar-inner mui-bar mui-bar-nav">

		</div>
		<div class="mui-page-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-plus-visible">
							<a href="" data-action="openwindow" class="mui-navigate-right">欢迎页</a>

							<a id="share" class="mui-navigate-right">分享推荐</a>

	<script>
	mui.init();

	//初始化单页的区域滚动
	mui('.mui-scroll-wrapper').scroll();

	//分享操作
	var shares = {};
	var member = {};

	mui.plusReady(function() {
		member = myStorage.getItem("member");

		var loginPage = mui.preload({
			"id": "login",
			"url": "login.html"
		});

		var toLogin = function() {
			mui.fire(loginPage, "show", null);
			setTimeout(function() {
				mui.openWindow({
					id: "login",
					show: {
						aniShow: "pop-in"
					},
					waiting: {
						autoShow: false
					}
				});
			}, 0);
		};

		if (!member || !member.name) {
			toLogin();
		}

		mui.ajax({
			type: "post",
			url: domain + "saas/member.php",
			dataType: "json",
			data: {
				action: "profile",
				name: member.name,
				id: member.id
			},
			async: true,
			success: function(json) {
				if(!json.error) {
					assignTmpl(json);
					
				} else {
					plus.nativeUI.toast(json.message);
				}
			},
			error: function(xhr, type, errorThrown) {

			}
		});

		plus.share.getServices(function(s) {
			if (s && s.length > 0) {
				for (var i = 0; i < s.length; i++) {
					var t = s[i];
					shares[t.id] = t;
				}
			}
		}, function() {
			console.log("获取分享服务列表失败");
		});
	});

	//分享链接点击事件
	document.getElementById("share").addEventListener('tap', function() {
		var ids = [{
				id: "weixin",
				ex: "WXSceneSession"
			}, {
				id: "weixin",
				ex: "WXSceneTimeline"
			}, {
				id: "sinaweibo"
			}, {
				id: "tencentweibo"
			}, {
				id: "qq"
			}],
			bts = [{
				title: "发送给微信好友"
			}, {
				title: "分享到微信朋友圈"
			}, {
				title: "分享到新浪微博"
			}, {
				title: "分享到腾讯微博"
			}, {
				title: "分享到QQ"
			}];
		plus.nativeUI.actionSheet({
			cancel: "取消",
			buttons: bts
		}, function(e) {
			var i = e.index;
			if (i > 0) {
				var s_id = ids[i - 1].id;
				var share = shares[s_id];
				if (share) {
					if (share.authenticated) {
						shareMessage(share, ids[i - 1].ex);
					} else {
						share.authorize(function() {
							shareMessage(share, ids[i - 1].ex);
						}, function(e) {
							console.log("认证授权失败：" + e.code + " - " + e.message);
						});
					}
				} else {
					mui.toast("无法获取分享服务，请检查manifest.json中分享插件参数配置，并重新打包")
				}
			}
		});
	});

	function shareMessage(share, ex) {
		var msg = {
			extra: {
				scene: ex
			}
		};
		msg.href = "http://www.dcloud.io/hellomui/";
		msg.title = "最接近原生APP体验的高性能前端框架";
		msg.content = "我正在体验HelloMUI，果然很流畅，基本看不出和原生App的差距";
		if (~share.id.indexOf('weibo')) {
			msg.content += "；体验地址：http://www.dcloud.io/hellomui/";
		}
		msg.thumbs = ["_www/images/logo.png"];
		share.send(msg, function() {
			console.log("分享到\"" + share.description + "\"成功！ ");
		}, function(e) {
			console.log("分享到\"" + share.description + "\"失败: " + e.code + " - " + e.message);
		});
	}

	//客服电话
	document.getElementById("tel").addEventListener('tap', function() {
		if(mui.os.plus){
			plus.device.dial("14714529086");
		} else {
			location.href = 'tel:14714529086';
		}
	});

	//检查更新
	document.getElementById("update").addEventListener('tap', function() {
		var server = "http://www.dcloud.io/check/update"; //获取升级描述文件服务器地址
		mui.getJSON(server, {
			"appid": plus.runtime.appid,
			"version": plus.runtime.version,
			"imei": plus.device.imei
		}, function(data) {
			if (data.status) {
				plus.ui.confirm(data.note, function(i) {
					if (0 == i) {
						plus.runtime.openURL(data.url);
					}
				}, data.title, ["立即更新", "取　　消"]);
			} else {
				mui.toast('Petchat 已是最新版本~')
			}
		});
	});
	</script>

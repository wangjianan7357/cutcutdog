<html>
<head>
	<meta charset="utf-8">

	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/dzcss.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<!--App自定义的css-->
	<style type="text/css">
		.active {
		    width: 40px;
		    height: 40px;
		    display: inline-block;
		    text-align: center;
		    background-color: #fff;
		    border: 1px solid #e1e1e3;
		    border-radius: 25px;
		    background-clip: padding-box;
		}
		.active span{line-height: 40px;}
		#comment-list {
			padding:10px 0px 10px 5px;;
			background-color:#fff ;
			text-align: left;
			
			color:#666 ;
			font-size:14px ;
			margin:0px 0px ;
		}
		#comment-list li {
			border-bottom: 1px  solid #ebebed; list-style:none ; background-color: #f8f8f9; padding-left: 5px;height:28px;
		}
		#comment-list li p{color:#666 ;}
		.top_bg{ height:30px; background-color: #a669c0;opacity:0.5;}
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登出</div>
	</header>
	<div class="mui-content bg-two">
		<div class="top_bg"></div>
		
		
			<div id="detail-photo"><img src="images/shuijiao.jpg"></div>
			<script id="detail-photo-code" type="text/html">
				<img src="images/shuijiao.jpg">
			</script>
            <div style=" padding:10px ; background-color:#fff ;">
			<div class="serv-my-zi ming-he">
				<a><strong>產品名稱：</strong></a>猫猫轉盤
			</div>
			
			<div class="serv-my-zi ming-he">
				<a><strong>價 錢：</a>$ 30</strong>
			</div>
			
			<div class="serv-my-zi ming-he">
				<a><strong>產品資料：</strong></a>我們以最合理的價格、最完善的服务、提供最優質，最優越的服務，以質量 第一，客户至上为經營理念，力求为客户提供更好的更專業的服务
			</div>
			
			<div style=" text-align: center; margin-top: 20px;">
			   <div class="zh-good-go" id="heart" rel="like">立即購買</div>
			   <div class="zh-good-go" style=" margin-left:10px;" id="promptBtn">加入購物車</div>
			   <div class="zh-good-go" style=" margin-left:10px;">檢視購物車</div>
		    </div>
			
			</div>
		</div>	
	</div>

	<script type="text/javascript" charset="utf-8">
		var member = {};
	
		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			member = myStorage.getItem("member");

			mui.ajax({
				type: "post",
				url: domain + "saas/member.php",
				dataType: "json",
				data: {
					action: "detail",
					name: member.name,
					id: member.id,
					where: {id: getUrlParam("id")}
				},
				async: true,
				success: function(json) {
					if(!json.error) {
						json.member.link = "service-booking.html?id=" + json.member.id;

						assignTmpl(json);
						jQuery("#detail-photo").html(template("detail-photo-code", json));
						jQuery("#service-list").html(template('service-list-code', json));
							
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {}
			});
		});
	</script>

</body>
</html>

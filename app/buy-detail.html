<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/dzcss.css">
	
	<!--App自定义的css-->
	<style type="text/css">
		.active {
		    width: 40px;
		    height: 40px;
		    display: inline-block;
		    text-align: center;
		    background-color: #fff;
		    border: 1px solid #e1e1e3;
		    border-radius: 25px;
		    background-clip: padding-box;
		}
		.active span{line-height: 40px;}
		#comment-list {
			padding:10px 0px 10px 5px;;
			background-color:#fff ;
			text-align: left;
			
			color:#666 ;
			font-size:14px ;
			margin:0px 0px ;
		}
		#comment-list li {
			border-bottom: 1px  solid #ebebed; list-style:none ; background-color: #f8f8f9; padding-left: 5px;height:28px;
		}
		#comment-list li p{color:#666 ;}
		.top_bg{ height:25px; background-color: #ba9ec6;}
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
	    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
	    <div class="buy-cart"><a href="cart.html" data-action="openwindow"><img src="images/buy.png"><span data-cart="number">0</span></a></div>
	</header>
	<div class="mui-content bg-two">
		<div class="top_bg"></div>

		<div id="detail-content"></div>
		<script id="detail-content-code" type="text/html">
			<div id="detail-photo"><img src="<%= getvarious("domain") + "uploads/pictures/product/prm" + detail["src"] %>"></div>
		
	        <div style=" padding:10px ; background-color:#fff ;">
				<div class="serv-my-zi ming-he">
					<a><strong>產品名稱：</strong></a><%= detail["name"] %>
				</div>
				
				<div class="serv-my-zi ming-he">
					<a><strong>價 錢：</a>$<%= detail["sale"] %></strong>
				</div>
				
				<div class="serv-my-zi ming-he">
					<a><strong>產品資料：</strong></a><%=# detail["desp"] %>
				</div>
				
				<div style=" text-align: center; margin-top: 20px;">
				   <div class="zh-good-go" id="heart" rel="like" style="background-color: #5cbf90;"><a href="cart.html" data-action="openwindow">立即購買</a></div>
				   <div class="zh-good-go" style="margin-left:10px; background-color: #4ebdf4;"><a href="javascript:;" onclick="addCart(<%= detail["id"] %>)">加入購物車</a></div>
				   <div class="zh-good-go" style="margin-left:10px; background-color: #9273bf;"><a href="cart.html" data-action="openwindow">檢視購物車</a></div>
			    </div>
			</div>
		</script>
	</div>	

	<script type="text/javascript" charset="utf-8">
		var member = {};

		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			initCart();
			
			member = myStorage.getItem("member");

			mui.ajax({
				type: "post",
				url: domain + "saas/product.php",
				dataType: "json",
				data: {
					action: "detail",
					where: {id: getUrlParam("id")}
				},
				async: true,
				success: function(json) {
					if(!json.error) {
						jQuery("#detail-content").html(template("detail-content-code", json));
							
					} else {
						plus.nativeUI.toast(json.message);
					}
				},
				error: function(xhr, type, errorThrown) {
					//alert(JSON.stringify(xhr));
				}
			});
		});
	</script>

</body>
</html>

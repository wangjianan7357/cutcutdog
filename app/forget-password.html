<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		.mui-content-padded {
			margin-top: 25px;
		}
		.mui-btn {
			padding: 10px;
		}
		.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
			margin-top: 1px;
		}
		.top_bg{ height:30px; background-color: #a669c0;opacity:0.5;margin-bottom:20px ;}
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/basic.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
    <h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
    <div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;">登入</div>
	</header>
	<div class="mui-content">
		<div class="top_bg"></div>
		<form class="mui-input-group">
			<!--
			<div class="mui-input-row">
				<label>账号</label>
				<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
			</div>             	
            -->
			<div class="mui-input-row">
				<label>邮箱</label>
				<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
			</div>
		</form>
		<div class="mui-content-padded">
			<button id='sendMail' class="mui-btn-primary log-rd">提交</button>
		</div>
	</div>
	<script>
		(function($, doc) {
			$.init();
			$.plusReady(function() {
				var sendButton = doc.getElementById('sendMail');
				var emailBox = doc.getElementById('email');
				sendButton.addEventListener('tap', function() {
					app.forgetPassword(emailBox.value, function(err, info) {
						plus.nativeUI.toast(err || info);
					});
				}, false);
			});
		}(mui, document));
	</script>
</body>

</html>

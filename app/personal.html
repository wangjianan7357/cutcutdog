	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		mui.plusReady(function() {
			member = myStorage.getItem("member");

			var loginPage = mui.preload({
				"id": "login",
				"url": "login.html"
			});

			var toLogin = function() {
				mui.fire(loginPage, "show", null);
				setTimeout(function() {
					mui.openWindow({
						id: "login",
						show: {
							aniShow: "pop-in"
						},
						waiting: {
							autoShow: false
						}
					});
				}, 0);
			};

			if (!member || !member.name) {
				toLogin();
			}

			var cart = initCart();

			if (cart) {
				mui.ajax({
					type: "post",
					url: domain + "saas/cart.php",
					dataType: "json",
					data: {
						action: "list",
						list: cart
					},
					async: true,
					success: function(json) {
						if(!json.error) {
							jQuery("#list-view").html(template("list-view-code", json));
							assignTmpl(json);

							if (jQuery(json.list).length > 0) {
								jQuery("#checkout").show();
							}
								
						} else {
							plus.nativeUI.toast(json.message);
						}
					},
					error: function(xhr, type, errorThrown) {
						//alert(JSON.stringify(xhr));
					}
				});
			}
		});

	</script>

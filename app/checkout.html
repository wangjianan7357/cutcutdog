<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/mui.min.css">
	<link href="css/mui.indexedlist.css" rel="stylesheet" />
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />

	<script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/basic.js"></script>
    <style>
    .top_bg{ height:25px; background-color: #ba9ec6;}
	.mui-table-view-cell p {
	    margin-bottom: 0;
	   margin-top: 0px; 
	    font-size: 14px; 
	    padding-left: 0px;
	   
	}
	.mui-media-body{width:80%;}
    </style>
    
</head>

<body class="mui-fullscreen">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><img src="images/home.png"></a>
		<h1 class="mui-title"><img src="images/Petchat.png"> <img src="images/CatDog.png"></h1>
		<div style=" float: right; margin-top: 10px; font-weight: 600; color: #333;"></div>
	</header>

	<!--页面主结构开始-->
	<div class="mui-content" style=" background:none ; background-color:#efeff4 ;">
		<div class="top_bg"></div>	
		<div class="title p-top">確認地址資訊</div>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					姓名：周兴迪
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					聯繫電話：13556156962
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					住所地址：广州天河区棠东
				</a>
			</li>
		</ul>

		<div class="title p-top">購物車清單</div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
					<div class="mui-media-body">
						<div class="jq-cart-co">價 錢：$30.00 <span style=" margin-left:5px ;">數量：10</span></div>
						<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
					</div>
				</a>
			</li>
		</ul>

		<ul class="mui-table-view" id="list-view"></ul>
		<script id="list-view-code" type="text/html">
			<% for (var i in list) { %>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="<%= getvarious("domain") + "uploads/pictures/product/prm" + list[i]["src"] %>">
					<div class="mui-media-body">
						<div class="jq-cart-co">價 錢：$<%= list[i]["sale"] %> <span style=" margin-left:5px ;">數量：<%= list[i]["number"] %></span></div>
						<p class='mui-ellipsis'><%= list[i]["name"] %></p>
					</div>
				</a>
			</li>
			<% } %>
		</script>
			
		<div class="mui-table-view-cell mui-media">
			<a href="buy-address.html" data-action="openwindow">
				<div class="jq-cart-co" style=" float: left; line-height:35px ;">總價錢：$<span data-info="total">0.00</span></div>
				<div class="zh-good-go" style="background-color:#4ebdf4 ; float: right; text-align: center;margin-bottom: 0px;" id="promptBtn">確認付款</div>
			</a>	
		</div>
	</div>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		mui.plusReady(function() {
			member = myStorage.getItem("member");

			var cart = initCart();

			if (cart) {
				mui.ajax({
					type: "post",
					url: domain + "saas/cart.php",
					dataType: "json",
					data: {
						action: "list",
						list: cart
					},
					async: true,
					success: function(json) {
						if(!json.error) {
							jQuery("#list-view").html(template("list-view-code", json));
							assignTmpl(json);
								
						} else {
							plus.nativeUI.toast(json.message);
						}
					},
					error: function(xhr, type, errorThrown) {
						//alert(JSON.stringify(xhr));
					}
				});
			}
		});
	</script>
</body>
</html>

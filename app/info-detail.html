<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<style>
		.title {
			margin: 20px 15px 10px;
			color: #6d6d72;
			font-size: 15px;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">media list（图文列表）</h1>
	</header>
	<div class="mui-content">
		
		
		<div class="title">
			右侧带导航箭头
		</div>
		
		<ul class="mui-table-view mui-table-view-chevron" id="list-view">
			</ul>
			<script id="list-view-code" type="text/html">
			<% for (var i in list) { %>
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
					<img src="<%= getvarious("domain") + "uploads/pictures/info/imm" + list[i]["src"] %>" />
					<div class="mui-media-body">
						<%= list[i]["name"] %>
						<p class='mui-ellipsis'><%= list[i]["desp"] %></p>
					</div>
				</a>
			</li>
			<% } %>
		</script>
		
	</div>

</body>
<script src="js/mui.min.js"></script>
<script>
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
</script>
</html>
